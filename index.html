<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Conversor de Monedas</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="encabezado">
          <hr />
          <h1>Conversor de Monedas Nacional</h1>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="card text-center" style="width: 18rem">
          <div class="card-body">
            <h3 class="card-title">Pesos CLP</h3>
            <input id="inputClp" type="number" min="0" class="form-control" placeholder="Ingresar monto" />
            <h5 class="card-text">Moneda a convertir:</h5>
            <select id="monedaSeleccionada" class="form-select">
              <option selected disabled>Seleccione moneda</option>
              <option value="dolar">Dolar</option>
              <option value="euro">Euro</option>
            </select>
            <button id="boton" class="btn btn-primary">Buscar</button>
            <p id="monedaConvertida">...</p>
          </div>
        </div>
      </div>
      <div class="grafico">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
